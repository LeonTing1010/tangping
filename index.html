<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>躺平发育 - 猛鬼宿舍</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <h1>躺平发育</h1>
            <p class="subtitle">猛鬼宿舍风格</p>
            <div class="rules">
                <h3>游戏规则</h3>
                <ul>
                    <li>📱 点击空房间选择你的宿舍</li>
                    <li>🛏️ 点击床躺平休息赚金币</li>
                    <li>🌱 在格子上放置产金道具</li>
                    <li>🚪 升级门来防御鬼魂攻击</li>
                    <li>👻 鬼魂会攻击门，门破则失败</li>
                    <li>⏱️ 存活到最后即可获胜</li>
                </ul>
            </div>
            <button id="start-btn">开始游戏</button>
        </div>

        <div id="game-screen" class="hidden">
            <!-- Top HUD -->
            <div id="top-hud">
                <div class="hud-left">
                    <div class="gold-display">
                        <span class="coin-icon">🪙</span>
                        <span id="gold-amount">0</span>
                    </div>
                    <div class="energy-display">
                        <span class="energy-icon">⚡</span>
                        <span id="energy-amount">0</span>
                    </div>
                </div>
                <div id="player-icons">
                    <!-- Player icons will be added dynamically -->
                </div>
            </div>

            <!-- Main Game Canvas -->
            <canvas id="game-canvas"></canvas>

            <!-- Bottom Shop Panel -->
            <div id="shop-panel" class="hidden">
                <div id="shop-content">
                    <div class="shop-header">
                        <span id="shop-title">升级</span>
                        <button id="close-shop">✕</button>
                    </div>
                    <div id="shop-item-info">
                        <img id="shop-item-icon" src="" alt="">
                        <div class="shop-item-details">
                            <div id="shop-item-name">物品名称</div>
                            <div id="shop-item-desc">描述信息</div>
                        </div>
                    </div>
                    <button id="shop-buy-btn">
                        <span class="coin-icon">🪙</span>
                        <span id="shop-cost">50</span>
                    </button>
                </div>
            </div>

            <!-- Quick Actions -->
            <div id="quick-actions">
                <button class="action-btn" data-action="bed" title="升级床">🛏️</button>
                <button class="action-btn" data-action="door" title="升级门">🚪</button>
                <button class="action-btn" data-action="plant" title="买绿植">🌱</button>
                <button class="action-btn" data-action="turret" title="买炮台">🔫</button>
            </div>
        </div>

        <div id="result-screen" class="hidden">
            <h1 id="result-title"></h1>
            <p id="result-message"></p>
            <div id="result-stats">
                <p>获得金币: <span id="final-coins">0</span></p>
                <p>存活时间: <span id="survival-time">0</span>秒</p>
            </div>
            <button id="restart-btn">再来一局</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
